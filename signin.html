<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="stylesheet.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Login</title>
        <link rel = "icon" href ="./Images/Login_icon.png" type = "image/x-icon">
    </head>
    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
        }
  
        @media (min-width: 576px)and(max-width: 767px) {
          .container .container-or {
            font-size: 3.5rem;
          }
        }
      </style>
      <script>
        function openWin() {
          window.open("https://www.gmail.com");
        }
        function openFac(){
          window.open("https://www.facebook.com");
        }
        function opeEpam(){
          window.open("https://www.epam.com");
        }
        </script>
      <body>
         
          <form action="./Successful.html" method="POST"> 
            <div class="container">
              <div class="task-bar">
                <img class="tskImg" src="Images/Login-task-bar-ion.png" widit="30" height="100"></img>
                <span class="tsktext">Sign in</span>
              </div>
              <input type="text" placeholder="mail@example.com" name="uname" required>
              <input type="password" placeholder="password" name="psw" required>
              <button type="submit">Sign in</button>
              <div class="container" style="background-color:white">
                <label>
                    <a href="#">Forget your password</a>
                </label>
                <span class="psw"><a href="#">Register</a></span>
              </div>
              <div class="container-or" ::before>
                <span class="label-text">or</span>            
              </div>
              <button onClick="openFac()" type="submit" name = "facebook" value = "sign-1">
                <img src="Images/icons8-facebook-48.png" width="23px" height="23px"></img>
              </button>
              <button class="google-login" onclick="openWin()" type="submit" name = "google" value = "sign-2">
                <img src="Images/icons8-google-plus-48.png" width="23px" height="23px"></img>
              </button>
              <button class="epam-login" onClick="opeEpam()"type="submit" name = "epam" value = "sign-3">
                <img src="Images/Epam-Logo.png" width="96px" height="23px"></img>
              </button>
            </div>
          </form>
      </body>
</html>
